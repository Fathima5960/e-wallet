<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body style="font-family: Merienda">
    <p
      class="text-center mt-5"
      style="color: rgb(101, 7, 189); font-size: 60px"
    >
      <span style="color: blue">E</span>-<span style="color: blue">W</span>allet
    </p>
    <h4 class="text-center mt-3" style="color: rgb(101, 7, 189)">
      <b>Streamline Your Transactions with Digital Convenience </b>
    </h4>
    <div class="container">
      <div class="row" style="margin-top: 70px">
        <div class="col-6">
          <img
            src="https://cdn.dribbble.com/users/218217/screenshots/3610657/wallet_blue_800x600_dribbble.gif"
            alt=""
            width="600px"
            height="400px"
            style="border-radius: 50px"
          />
        </div>
        <div class="col-6 shadow">
          <h1 class="text-center mt-4" style="color: rgb(101, 7, 189)">
            <b> LOGIN</b>
          </h1>

          <div class="col-8" style="margin-left: 110px">
            <input
              type="text"
              placeholder="Username"
              class="form-control mt-3"
              id="login_uname"
            />
            <input
              type="text"
              placeholder="Password"
              class="form-control mt-3"
              id="login_pswd"
            />
            <div class="d-grid gap-2 mt-3">
              <button class="btn btn-primary" type="button" onclick="login()">
                Login
              </button>
            </div>

            <div class="mt-4 text-center">
              <a href="#" style="text-decoration: none"
                >Don't have an account?</a
              >
              <button class="btn">
                <a
                  class="fw-bolder"
                  href="./register.html"
                  style="text-decoration: none"
                  >Register</a
                >
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./smart.js"></script>
  </body>
</html>
